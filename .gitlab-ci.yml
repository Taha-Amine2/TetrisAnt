stages:
  - build

build:
  stage: build
  script:
    - docker rm cont
    - docker build -t tetrisant .
    - docker run -d --name cont tetrisant
    - ls -la bin
    - docker cp cont:/app/dist/Tetris.jar Tetris.jar
    - docker stop cont
    - docker rm cont
  artifacts:
    paths:
      - Tetris.jar
  tags:
    - dosi
